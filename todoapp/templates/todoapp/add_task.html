<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Hello, world!</title>
</head>
<body>


<body>

<div id="login">

    <h3 class="text-center text-white pt-5">Task Detail</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <form id="login-form" class="form" action="add_task_success/" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info"><b>Task_Detail</b></h3>
                        <div class="form-group">
                            <label for="tasktitle" class="text-info">Task Title:</label><br>
                            <input type="text" name="tasktitle" id="tasktitle" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tasktype" class="text-info">Task Type:</label><br>
                            <input type="text" name="tasktype" id="tasktype" class="form-control">
                        </div>
                        <div class="form-group">
                             <label for="taskdescription" class="text-info">Task Description:</label><br>
                            <textarea style="border:solid 1px silver;" id="taskdescription" name="taskdescription" rows="4" cols="53"></textarea>
                        </div>

                        <br><br>
                        <div class="form-group">
                            <input type="submit" name="save" class="btn btn-primary btn-md" value="Submit">
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</body>
</html>
