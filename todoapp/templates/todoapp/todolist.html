<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Hello, world!</title>
</head>
<body>

<div id="login">

    <div class="holder d-flex align-items-center justify-content-center">

        <div class="container">
            <!-- FOR DEMO PURPOSE -->
            <header class="text-center mb-5">
                <h1 class="display-4">Check list</h1>
                <!--            <p class="fst-italic text-muted">Using Bootstrap 5 checkbox component, create an elegant checkbox list. Snippet by <a class="text-primary" href="https://bootstrapious.com/" target="_blank">Bootstrapious</a></p>-->
            </header>


            <div class="row">
                <div class="col-lg-5 mx-auto">

                    <!-- CHECKBOX LIST -->
                    <div class="card rounded border-0 shadow-sm position-relative">
                        <div class="card-body p-5">
                            <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><i
                                    class="far fa-calendar-alt fa-3x"></i>
                                <div class="ms-3">

                                    <h3 class="text-uppercase fw-weight-bold mb-0"><b>{{today}}</b></h3>



                                    <p class="text-gray fst-italic mb-0">{{date}}</p>

                                    <a href="{% url 'todoapp:log_out' %}" style="margin-left:250px;">
                                        <button class="btn btn-primary">Logout</button>
                                    </a>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                {% for item in todo_list %}
                                <input class="form-check-input" id="flexCheck1" type="checkbox" checked>
                                <label class="form-check-label" for="flexCheck1">

                                    <span class="fst-italic pl-1"> <b> Task {{ forloop.counter }} --> {{ item }}</b></span>
                                    <br>

                                    <a href="{% url 'todoapp:task_detail' item.id %}">
                                        <button style="margin-top:10px" class="btn btn-secondary">
                                            View
                                        </button>
                                    </a>

                                    <a href="{% url 'todoapp:task_delete' item.id %}">
                                    <button style="margin-left : 10px; margin-top : 10px" class="btn btn-danger">Delete</button>
                                    </a>

                                </label>
                                    <br><br>
                                {% endfor %}
                            </div>
                            <a href="{% url 'todoapp:add_task' %}">
                                <button class="btn btn-primary">Add Task</button>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
